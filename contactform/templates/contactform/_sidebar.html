{% load contactform_tags %}
<div class="card mt-0 mb-4">
    <h5 class="card-header">About us</h5>
    <div class="card-body pb-2">
        <dl>
            <dt>Address</dt>
            <dd>100 Street St.<br />City 12345<br />State<br />Country</dd>
            <dt class="mt-3">Mail Address</dt>
            <dd>{% app_attr 'contact_form_recipient' %}</dd>
            <dt class="mt-3">Working Hours</dt>
            <dd>Monday-Friday 9AM to 17PM GMT+1</dd>
        </dl>
    </div>
</div>
<div class="card mt-0 mb-4">
    <h5 class="card-header">What to expect</h5>
    <div class="card-body pb-2 pl-1">
        <ul>
            <li>We don't work during weekends</li>
            <li>Unpolite messages are ignored</li>
            <li>Feedback is always welcomed</li>
        </ul>
    </div>
</div>
